{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'general/css/general.css' %}">
</head>
<body>
    <div style="margin-left: 10px; margin-top: 10px; padding-left: 10px">
        <h4>Главная • {% block page %}{% endblock %}</h4>
    </div>
    <div style="margin-top: 0">
        {{ block.super }}
        {% block content %}
    <div class="block" STYLE="border: 2px solid darkgray; padding-right: 10px; margin-left: 5px">
        <h4 style="padding-left: 15px; margin: 0; padding-top: 5px">{{ fullname }}</h4>
        <p style="padding-left: 15px; margin-top: 0;">ПРЕПОДАВАТЕЛЬ</p>
        <ul>
            <li><a href="{% url 'teacher-work-check' %}">ПРОВЕРКА РАБОТ</a></li>
            <li><a href="{% url 'teacher-work-list' %}">СПИСОК РАБОТ</a></li>
            <li><a href="{% url 'teacher-about' %}">О СЕБЕ</a></li>
        </ul>
        <button style="width: 90%; margin-left: 15px; margin-bottom: 10px; margin-top: 30px">ВЫЙТИ</button>
    </div>
        {% endblock %}
    </div>
</body>
</html>
